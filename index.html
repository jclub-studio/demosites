<!DOCTYPE html>
<html>
<head>
    <title>My Client Websites</title>
    <style>
        body { font-family: Arial; padding: 20px; max-width: 800px; margin: 0 auto; }
        .client-site { border: 1px solid #ddd; padding: 20px; margin: 20px 0; border-radius: 8px; }
        .visit-button { background: #007bff; color: white; padding: 12px 24px; text-decoration: none; border-radius: 4px; display: inline-block; }
        .visit-button:hover { background: #0056b3; }
        h3 { margin-top: 0; color: #333; }
    </style>
</head>
<body>
    <h1>ðŸš€ My Client Websites</h1>
    <p>Professional websites I've created:</p>
    
    <div id="sites"></div>

    <script>
        // ADD NEW CLIENTS HERE - Just add the folder name
        const sites = [
            'rocky-mountain-pallet',
            'caterpillar-cafe',
            'wild-wonders-childcare',
            'thaynes-prime-cuts',
            'yates-construction',
            'templer-knight-construction',
            'm3-construction-llc',
            'infinity-construction-repair',
            'ryan-stark-construction',
            'auker-builders-llc',
            'superior-septic-services',
            'simply-the-best-roofing-llc',
            'advanced-storage-systems',
            'columbia-general-contractors',
            'chase-barsness-construction',
            'aqua-build-pool-patio',
            'aguililla-banquet-hall',
            'cardenas-construction'
            // Add new folder names here
        ];

        const container = document.getElementById('sites');
        
        sites.forEach(folder => {
            // Convert folder name to display name (removes dashes, capitalizes)
            const displayName = folder.split('-').map(word => 
                word.charAt(0).toUpperCase() + word.slice(1)
            ).join(' ');
            
            container.innerHTML += `
                <div class="client-site">
                    <h3>${displayName}</h3>
                    <a href="./${folder}/" class="visit-button">Visit Site â†’</a>
                </div>
            `;
        });
    </script>
</body>
</html>
